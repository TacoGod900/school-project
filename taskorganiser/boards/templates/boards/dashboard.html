 {% extends "layout.html" %}
 <meta name="google-adsense-account" content="ca-pub-5639843678411334">
{% load static %}

{% block title %}Nested Sortable Horizontal{% endblock %}

{% block head %}
  <style>
    body {
      background-image: url(/static/images/background-default.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .navbar {
      background: #1e1e1e;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      box-sizing: border-box;
      height: 60px;
    }

    .navbar-brand {
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    .navbar-menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .navbar-menu a {
      color: rgba(255,255,255,0.85);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .navbar-menu a:hover {
      background: rgba(255,255,255,0.15);
      color: white;
    }

    .main-content {
      position: relative;
      padding: 20px;
      padding-top: 20px;
      width: 100%;
      box-sizing: border-box;
      min-height: 100vh;
    }

    #bigSort { 
      display: flex; 
      gap: 10px;
      align-items: flex-start;
      flex-wrap: nowrap;
      overflow-x: auto;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    .big-container { 
      width: 250px; 
      padding: 10px; 
      border: 2px solid #444; 
      background: rgba(255,255,255,0.85);
      flex-shrink: 0;
      position: relative;
    }
    
    .big-container h3 { 
      cursor: grab; 
      user-select: none;
      margin-bottom: 10px;
    }

    .newgroupbtn {
      padding: 10px 20px;
      background: #0094ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .newgroupbtn:hover {
      background: #0077cc;
    }

    .btn-add-new-todo {
      padding: 4px 8px;
      background: #0094ff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 8px;
    }

    .btn-add-new-todo:hover {
      background: #0077cc;
    }
    
    .small-list { 
      display: flex; 
      flex-direction: column;
      gap: 5px; 
      padding: 0; 
      margin: 0; 
    }
    
    .small-list li { 
      list-style: none; 
      padding: 10px;
      background: #eee; 
      border: 1px solid #ccc; 
      cursor: grab;
      user-select: none;
    }

    .small-list li:active {
      cursor: grabbing;
    }

    .editthing-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .editthing-overlay.active {
      display: flex;
    }

    .editthing-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      min-width: 400px;
      max-width: 600px;
    }

    .editthing-content h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 24px;
    }

    .editthing-content textarea {
      width: 100%;
      min-height: 150px;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
      box-sizing: border-box;
    }

    .editthing-content textarea:focus {
      outline: none;
      border-color: #0094ff;
    }

    .editthing-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: flex-end;
    }

    .editthing-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-cancel {
      background: #ccc;
      color: #333;
    }

    .btn-cancel:hover {
      background: #b3b3b3;
    }

    .btn-save {
      background: #0094ff;
      color: white;
    }

    .btn-save:hover {
      background: #0077cc;
    }

    .btn-delete {
      background: #ff4444;
      color: white;
      margin-right: auto;
    }

    .btn-delete:hover {
      background: #cc0000;
    }
  </style>
{% endblock %}

{% block content %}
<div class="main-content">
  <button id="newGroup" class="newgroupbtn">new group</button>
  <div id="bigSort">
    <div class="big-container">
      <h3>Group 1<button class="btn-add-new-todo" id="btn-add-new-todo">new</button></h3>
      <ul class="small-list">
      </ul>
    </div>
  </div>
</div>

<div class="editthing-overlay" id="editThing">
  <div class="editthing-content">
    <h2>Edit</h2>
    <textarea id="editTextarea"></textarea>

    <div class="editthing-buttons">
      <button class="btn-delete" id="deleteBtn">Delete</button>
      <button class="btn-cancel" id="cancelBtn">Cancel</button>
      <button class="btn-save" id="saveBtn">Save</button>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script>
    // keep track of what we are editing
    let currentEditingItem = null;
    
    // these help us know if someone just dragged something
    let isDragging = false;
    let dragStartTime = 0;

    // make the big group boxes draggable side to side
    new Sortable(document.getElementById('bigSort'), { 
      animation: 150, 
      handle: 'h3', 
      direction: 'horizontal' 
    });
    
    // make all the task lists draggable up and down
    const allLists = document.querySelectorAll('.small-list');
    for (let i = 0; i < allLists.length; i++) {
      new Sortable(allLists[i], { 
        animation: 150,
        direction: 'vertical',
        // when you start dragging remember it
        onStart: function() {
          isDragging = true;
          dragStartTime = Date.now();
        },
        // when you stop dragging wait a bit then forget it
        onEnd: function() {
          setTimeout(function() {
            isDragging = false;
          }, 100);
        }
      });
    }

    // get all the popup elements
    const editThing = document.getElementById('editThing');
    const textarea = document.getElementById('editTextarea');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const newBtn = document.querySelectorAll('.btn-add-new-todo');
    const newGroupBtn = document.getElementById('newGroup');

    // when you click an item it opens the edit popup
    const allItems = document.querySelectorAll('.small-list li');
    for (let i = 0; i < allItems.length; i++) {
      allItems[i].addEventListener('click', function(e) {
        // only open if you didnt just drag it
        const timeSinceDrag = Date.now() - dragStartTime;
        if (!isDragging && timeSinceDrag > 200) {
          openEditThing(allItems[i]);
        }
      });
    }

    // show the edit popup
    function openEditThing(item) {
      currentEditingItem = item;
      textarea.value = item.textContent;
      editThing.classList.add('active');
      textarea.focus();
      textarea.select();
    }

    // hide the edit popup
    function closeEditThing() {
      editThing.classList.remove('active');
      currentEditingItem = null;
      textarea.value = '';
    }

    // when you click save
    saveBtn.addEventListener('click', function() {
      if (currentEditingItem && textarea.value.trim()) {
        currentEditingItem.textContent = textarea.value.trim();
      }
      closeEditThing();
    });

    // when you click cancel
    cancelBtn.addEventListener('click', closeEditThing);

    // when you click delete
    deleteBtn.addEventListener('click', function() {
      if (currentEditingItem) {
        currentEditingItem.remove();
      }
      closeEditThing();
    });

    // when you click the new button in a group
    const allNewButtons = document.querySelectorAll('.btn-add-new-todo');
    for (let i = 0; i < allNewButtons.length; i++) {
      allNewButtons[i].addEventListener('click', function() {
        // find which group this button is in
        const bigContainer = allNewButtons[i].closest('.big-container');
        const smallList = bigContainer.querySelector('.small-list');
        
        // make a new item
        const newItem = document.createElement('li');
        newItem.textContent = 'New Item';
        smallList.appendChild(newItem);

        // make it clickable
        newItem.addEventListener('click', function() {
          openEditThing(newItem);
        });

        // open the edit popup right away
        openEditThing(newItem);
      });
    }

    // when you click the new group button
    document.getElementById('newGroup').addEventListener('click', function() {
      const bigSort = document.getElementById('bigSort');
      const newBigContainer = document.createElement('div');
      newBigContainer.classList.add('big-container');

      // figure out what number this group is
      const groupCount = bigSort.querySelectorAll('.big-container').length + 1;

      // make the html for the new group
      newBigContainer.innerHTML = '<h3>Group ' + groupCount + '<button class="btn-add-new-todo" id="btn-add-new-todo">new</button></h3><ul class="small-list"></ul>';

      // add it to the page
      bigSort.appendChild(newBigContainer);

      // make the new list draggable
      const newSmallList = newBigContainer.querySelector('.small-list');
      new Sortable(newSmallList, { 
        animation: 150,
        direction: 'vertical',
        onStart: function() {
          isDragging = true;
          dragStartTime = Date.now();
        },
        onEnd: function() {
          setTimeout(function() {
            isDragging = false;
          }, 100);
        }
      });

      // make the new button work
      const newBtn = newBigContainer.querySelector('.btn-add-new-todo');
      newBtn.addEventListener('click', function() {
        const smallList = newBigContainer.querySelector('.small-list');
        const newItem = document.createElement('li');
        newItem.textContent = 'New Item';
        smallList.appendChild(newItem);

        // make it clickable
        newItem.addEventListener('click', function() {
          const timeSinceDrag = Date.now() - dragStartTime;
          if (!isDragging && timeSinceDrag > 200) {
            openEditThing(newItem);
          }
        });

        openEditThing(newItem);
      });
    });
  </script>
{% endblock %}

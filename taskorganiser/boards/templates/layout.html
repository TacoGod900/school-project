<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Task Organiser{% endblock %}</title>
  
  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5639843678411334"
     crossorigin="anonymous"></script>

  <style>
    html,body { height:100%; margin:0; font-family: Arial, sans-serif; background: #fff; color:#111; overflow-x: hidden; }
    #content { min-height: 100%; }
  </style>
  
  {% block head %}{% endblock %}
</head>

<body>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
